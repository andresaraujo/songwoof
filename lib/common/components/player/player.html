<div class="mdl-grid mdl-grid--no-spacing sw-player">
    <div class="mdl-cell mdl-cell--12-col">
        <cover
                [coverUrl]="track?.artworkUrl"
                (click)="togglePlay()"
                [rotate]="isPlaying()">
        </cover>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col sw-player-actions">
                <span class="sw-player-actions__offset"></span>
                <button class="mdl-button mdl-js-button mdl-button--icon sw-player-actions__primary"
                        (click)="togglePlay()">
                    <i class="material-icons">{{isPlaying() ? 'pause' : 'play_arrow'}}</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon" (click)="dismiss()">
                    <i class="material-icons">skip_next</i>
                </button>
            </div>
        </div>
    </div>
</div>
