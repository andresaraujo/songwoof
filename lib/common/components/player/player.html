<div class="v-container">
    <cover
            [coverUrl]="track?.artworkUrl"
            (click)="togglePlay()"
            [rotate]="isPlaying()"></cover>

    <div class="h-container">
        <md-icon (onClick)="dismiss()">close</md-icon>
        <md-icon (onClick)="favorite()">favorite</md-icon>
    </div>
</div>
