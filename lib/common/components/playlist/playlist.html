<div class="sw-playlist-container">
    <h6 class="sw-playlist-container__title">Up next</h6>
    <ul>
        <li class="mdl-list__item  mdl-list__item--two-line"
            *ngFor="let track of tracks; let i = index"
            [hidden]="isHidden(i)"
            (click)="trackSelected(track)">
            <span class="mdl-list__item-primary-content">
              <img class="mdl-list__item-avatar" [src]="track?.artworkUrl"/>
              <div class="sw-playlist-container__track-title">{{track?.title}}</div>
              <span class="mdl-list__item-sub-title">by {{track?.username}}</span>
            </span>
        </li>
    </ul>
</div>
