<div class="swoof" [ngClass]="{'dark': isDarkTheme}">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" [ngClass]="{'hidden': currentRoute == 'login'}">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <label class="mdl-button mdl-js-button mdl-button--icon">
                    <svg style="width:28px; height:28px; " viewBox="0 0 24 24">
                        <path fill="#1ecbd7" d="M12,1C7,1 3,5 3,10V17A3,3 0 0,0 6,20H9V12H5V10A7,7 0 0,1 12,3A7,7 0 0,1 19,10V12H15V20H18A3,3 0 0,0 21,17V10C21,5 16.97,1 12,1Z" />
                    </svg>
                </label>
                <span class="mdl-layout-title">Songwoof</span>

                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" [routerLink]="['/Home']">Discover</a>
                    <a class="mdl-navigation__link" [routerLink]="['/Favorites']">Favorites</a>
                </nav>

                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    {{userData.displayName}}
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                        <i class="material-icons">face-profile</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                        <li class="mdl-menu__item" href="javascript:void(0)" (click)="logout()">Logout</li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
                <svg style="width:28px; height:28px; " viewBox="0 0 24 24">
                    <path fill="#1ecbd7" d="M12,1C7,1 3,5 3,10V17A3,3 0 0,0 6,20H9V12H5V10A7,7 0 0,1 12,3A7,7 0 0,1 19,10V12H15V20H18A3,3 0 0,0 21,17V10C21,5 16.97,1 12,1Z" />
                </svg>
                <span>Songwoof</span>
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Discover</a>
                <a class="mdl-navigation__link mdl-menu__item--full-bleed-divider" href="">Favorites</a>
                <div class="mdl-navigation__link mdl-menu__item--full-bleed-divider">
                    <span>Dark theme</span>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                        <input type="checkbox" id="switch-2" class="mdl-switch__input" [checked]="isDarkTheme" (change)="toggleTheme()">
                    </label>
                </div>
                <a class="mdl-navigation__link" href="javascript:void(0)" (click)="logout()">Logout</a>
                <a class="mdl-navigation__link" target="_blank" href="https://twitter.com/amarokaz">Source</a>
                <a class="mdl-navigation__link" target="_blank" href="https://github.com/andresaraujo/songwoof">Twitter @amarokaz</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div style="flex: 1 0 auto;">
                    <router-outlet></router-outlet>
                </div>

            </div>
        </main>
    </div>
</div>
