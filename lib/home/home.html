<div class="heading">Select a mood or genre</div>

<div style="padding-bottom: 10px;">
    <swoof-tag *ngFor="#tag of tags" [title]="tag" [active]="isTagActive(tag)" (click)="addTag(tag)"></swoof-tag>
</div>

<div style="padding-bottom: 10px;">
    <swoof-tag *ngFor="#fromTag of fromTags"
               [title]="fromTag['title']"
               [active]="isFromTagActive(fromTag)"
               (click)="setFromFilter(fromTag)">
    </swoof-tag>
</div>

<div class="discover-btn">
    <a href="javascript:void(0)" (click)="discover()">Discover</a>
</div>
